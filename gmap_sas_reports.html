<html>
<head>
<title>Integrating SAS ODS output with Google maps</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript">
function initialize() {
var cpoint = new google.maps.LatLng(39.0828425 ,-77.05904 );
var mapOptions = {
zoom: 9,
center: cpoint,
mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("map-pane"), mapOptions);
var iconsmall = "http://maps.google.com/mapfiles/ms/micons/red-dot.png";
var iconbig = "http://maps.google.com/mapfiles/kml/paddle/red-circle.png";
function resetIcons(){
marker1.setIcon(iconsmall);
marker2.setIcon(iconsmall);
marker3.setIcon(iconsmall);
marker4.setIcon(iconsmall);
marker5.setIcon(iconsmall);
}
var point1 = new google.maps.LatLng(38.917117 ,-77.041187 );
var marker1 = new google.maps.Marker({
position: point1,
icon: iconsmall,
map: map,
title: "Click here to show report"
});
google.maps.event.addListener(marker1 , "click", function() {
document.getElementById("report-pane").src="infopages/place1.html";
resetIcons();
marker1.setIcon(iconbig);
});
var point2 = new google.maps.LatLng(39.087870 ,-77.173023 );
var marker2 = new google.maps.Marker({
position: point2,
icon: iconsmall,
map: map,
title: "Click here to show report"
});
google.maps.event.addListener(marker2 , "click", function() {
document.getElementById("report-pane").src="infopages/place2.html";
resetIcons();
marker2.setIcon(iconbig);
});
var point3 = new google.maps.LatLng(39.292230 ,-76.623707 );
var marker3 = new google.maps.Marker({
position: point3,
icon: iconsmall,
map: map,
title: "Click here to show report"
});
google.maps.event.addListener(marker3 , "click", function() {
document.getElementById("report-pane").src="infopages/place3.html";
resetIcons();
marker3.setIcon(iconbig);
});
var point4 = new google.maps.LatLng(39.411165 ,-77.433948 );
var marker4 = new google.maps.Marker({
position: point4,
icon: iconsmall,
map: map,
title: "Click here to show report"
});
google.maps.event.addListener(marker4 , "click", function() {
document.getElementById("report-pane").src="infopages/place4.html";
resetIcons();
marker4.setIcon(iconbig);
});
var point5 = new google.maps.LatLng(38.754520 ,-77.494373 );
var marker5 = new google.maps.Marker({
position: point5,
icon: iconsmall,
map: map,
title: "Click here to show report"
});
google.maps.event.addListener(marker5 , "click", function() {
document.getElementById("report-pane").src="infopages/place5.html";
resetIcons();
marker5.setIcon(iconbig);
});
}
google.maps.event.addDomListener(window, "load", initialize);
</script>
</head>
<body>
<h3>Sample of Google map with SAS ODS report displayed in a separate pane</h3>
<p>Click on a <img src="http://maps.google.com/mapfiles/ms/micons/red-dot.png" style="margin:-15px auto -5px auto"> marker to display a report about this location.</p>
<div style="width:800px">
<div id="map-pane" style="float:left;width:390px; height:70%; border: 2px solid #3872ac;"></div>
<div style="float:left;width:390px; height:70%; border: 2px solid #3872ac;border-left:0">
<iframe id="report-pane" src="infopages/place0.html" style="border:0;width:100%;height:100%"></iframe>
</div>
</div>
</body>
</html>
